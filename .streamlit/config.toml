[theme]
primaryColor = "#74b9ff"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
# Use polling instead of inotify to avoid "inotify instance limit reached" errors on Streamlit Cloud
fileWatcherType = "poll"
